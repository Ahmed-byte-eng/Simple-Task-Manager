<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed - To Do List</title>
    <link rel="stylesheet" href="../Style/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>My Tasks</h1>
    </div>
    <div class="bottom">
      <div class="listDisplay">
        <input
          type="text"
          name="newTask"
          id="input"
          placeholder="New Task Here"
          maxlength="30"
        />
        <button id="addTask" onclick="addTask()">+</button>
        <ul id="tasks"></ul>
      </div>
    </div>
    <script src="toDo.js"></script>
  </body>
</html>
